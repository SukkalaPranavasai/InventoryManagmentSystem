<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory Management System</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>IMS</h3>
			</div>

			<ul class="list-unstyled components">
				<li class="active">
					<a th:href="@{/}">
						<i class="fas fa-home"></i>
						Dashboard
					</a>
				</li>
				<li>
					<a th:href="@{/products}">
						<i class="fas fa-box"></i>
						Products
					</a>
				</li>
				<li>
					<a th:href="@{/orders}">
						<i class="fas fa-shopping-cart"></i>
						Orders
					</a>
				</li>
				<li>
					<a th:href="@{/suppliers}">
						<i class="fas fa-truck"></i>
						Suppliers
					</a>
				</li>
				<li>
					<a th:href="@{/reports}">
						<i class="fas fa-chart-bar"></i>
						Reports
					</a>
				</li>
			</ul>
		</nav>

		<!-- Page Content -->
		<div id="content">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<button type="button" id="sidebarCollapse" class="btn btn-info" aria-label="Toggle Sidebar"
						title="Toggle Sidebar">
						<i class="fas fa-bars" aria-hidden="true"></i>
					</button>
					<span class="navbar-text ms-auto">
						Inventory Management System
					</span>
				</div>
			</nav>

			<!-- Main Content -->
			<div class="container-fluid content-wrapper">
				<div class="row">
					<div class="col-md-3 mb-4">
						<a th:href="@{/products}" class="text-decoration-none">
							<div class="card bg-primary text-white">
								<div class="card-body">
									<h5 class="card-title">Total Products</h5>
									<h2 class="card-text" th:text="${totalProducts}">0</h2>
									<i class="fas fa-box fa-3x position-absolute end-0 bottom-0 mb-3 me-3 opacity-50"></i>
								</div>
							</div>
						</a>
					</div>
					<div class="col-md-3 mb-4">
						<a th:href="@{/orders}" class="text-decoration-none">
							<div class="card bg-success text-white">
								<div class="card-body">
									<h5 class="card-title">Active Orders</h5>
									<h2 class="card-text" th:text="${activeOrders}">0</h2>
									<i
										class="fas fa-shopping-cart fa-3x position-absolute end-0 bottom-0 mb-3 me-3 opacity-50"></i>
								</div>
							</div>
						</a>
					</div>
					<div class="col-md-3 mb-4">
						<a th:href="@{/suppliers}" class="text-decoration-none">
							<div class="card bg-warning text-white">
								<div class="card-body">
									<h5 class="card-title">Suppliers</h5>
									<h2 class="card-text" th:text="${totalSuppliers}">0</h2>
									<i class="fas fa-truck fa-3x position-absolute end-0 bottom-0 mb-3 me-3 opacity-50"></i>
								</div>
							</div>
						</a>
					</div>
					<div class="col-md-3 mb-4">
						<a th:href="@{/products}" class="text-decoration-none">
							<div class="card bg-danger text-white">
								<div class="card-body">
									<h5 class="card-title">Low Stock Items</h5>
									<h2 class="card-text" th:text="${lowStockItems}">0</h2>
									<i
										class="fas fa-exclamation-triangle fa-3x position-absolute end-0 bottom-0 mb-3 me-3 opacity-50"></i>
								</div>
							</div>
						</a>
					</div>
				</div>

				<div class="row">
					<div class="col-md-8 mb-4">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Recent Orders</h5>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Order ID</th>
												<th>Customer</th>
												<th>Status</th>
												<th>Amount</th>
											</tr>
										</thead>
										<tbody>
											<!-- Empty state message -->
											<tr th:if="${recentOrders == null || #lists.isEmpty(recentOrders)}">
												<td colspan="4" class="text-center">No recent orders</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4 mb-4">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Low Stock Alerts</h5>
							</div>
							<div class="card-body">
								<!-- Empty state message -->
								<div th:if="${lowStockAlerts == null || #lists.isEmpty(lowStockAlerts)}"
									class="text-center text-muted">
									<i class="fas fa-check-circle fa-3x mb-3"></i>
									<p>No low stock alerts</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/static/js/main.js}"></script>
</body>

</html>
