<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products - Inventory Management System</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>IMS</h3>
			</div>

			<ul class="list-unstyled components">
				<li>
					<a th:href="@{/}">
						<i class="fas fa-home"></i>
						Dashboard
					</a>
				</li>
				<li class="active">
					<a th:href="@{/products}">
						<i class="fas fa-box"></i>
						Products
					</a>
				</li>
				<li>
					<a th:href="@{/orders}">
						<i class="fas fa-shopping-cart"></i>
						Orders
					</a>
				</li>
				<li>
					<a th:href="@{/suppliers}">
						<i class="fas fa-truck"></i>
						Suppliers
					</a>
				</li>
				<li>
					<a th:href="@{/reports}">
						<i class="fas fa-chart-bar"></i>
						Reports
					</a>
				</li>
			</ul>
		</nav>

		<!-- Page Content -->
		<div id="content">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<button type="button" id="sidebarCollapse" class="btn btn-info" aria-label="Toggle Sidebar"
						title="Toggle Sidebar">
						<i class="fas fa-bars" aria-hidden="true"></i>
					</button>
					<span class="navbar-text ms-auto">
						Products Management
					</span>
				</div>
			</nav>

			<!-- Main Content -->
			<div class="container-fluid content-wrapper">
				<div class="row mb-4">
					<div class="col-12">
						<div class="card">
							<div class="card-header d-flex justify-content-between align-items-center">
								<h5 class="card-title mb-0">Products List</h5>
								<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal"
									title="Add New Product" aria-label="Add New Product">
									<i class="fas fa-plus" aria-hidden="true"></i> Add New Product
								</button>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>Description</th>
												<th>Price</th>
												<th>Quantity</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="product : ${products}">
												<td th:text="${product.id}"></td>
												<td th:text="${product.name}"></td>
												<td th:text="${product.description}"></td>
												<td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
												<td th:text="${product.quantity}"></td>
												<td>
													<button class="btn btn-sm btn-warning me-2"
														th:onclick="'editProduct(' + ${product.id} + ')'"
														th:title="'Edit ' + ${product.name}"
														th:aria-label="'Edit ' + ${product.name}">
														<i class="fas fa-edit" aria-hidden="true"></i>
														<span class="visually-hidden">Edit</span>
													</button>
													<button class="btn btn-sm btn-danger"
														th:onclick="'deleteProduct(' + ${product.id} + ')'"
														th:title="'Delete ' + ${product.name}"
														th:aria-label="'Delete ' + ${product.name}">
														<i class="fas fa-trash" aria-hidden="true"></i>
														<span class="visually-hidden">Delete</span>
													</button>
												</td>
											</tr>
											<tr th:if="${#lists.isEmpty(products)}">
												<td colspan="6" class="text-center">No products found. Add your first
													product!</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Add Product Modal -->
	<div class="modal fade" id="addProductModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add New Product</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						title="Close"></button>
				</div>
				<div class="modal-body">
					<form id="addProductForm">
						<div class="mb-3">
							<label for="productName" class="form-label">Name</label>
							<input type="text" class="form-control" id="productName" required>
						</div>
						<div class="mb-3">
							<label for="productSku" class="form-label">SKU</label>
							<input type="text" class="form-control" id="productSku" required>
						</div>
						<div class="mb-3">
							<label for="productDescription" class="form-label">Description</label>
							<textarea class="form-control" id="productDescription" rows="3" required></textarea>
						</div>
						<div class="mb-3">
							<label for="productCostPrice" class="form-label">Cost Price</label>
							<input type="number" class="form-control" id="productCostPrice" step="0.01" min="0"
								required>
						</div>
						<div class="mb-3">
							<label for="productSellingPrice" class="form-label">Selling Price</label>
							<input type="number" class="form-control" id="productSellingPrice" step="0.01" min="0"
								required>
						</div>
						<div class="mb-3">
							<label for="productPrice" class="form-label">Price</label>
							<input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
						</div>
						<div class="mb-3">
							<label for="productQuantity" class="form-label">Quantity</label>
							<input type="number" class="form-control" id="productQuantity" min="0" required>
						</div>
						<div class="mb-3">
							<label for="productReorderLevel" class="form-label">Reorder Level</label>
							<input type="number" class="form-control" id="productReorderLevel" min="0" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="Cancel"
						aria-label="Cancel">Cancel</button>
					<button type="button" class="btn btn-primary" onclick="saveProduct()" title="Save Product"
						aria-label="Save Product">Save Product</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete Product Confirmation Modal -->
	<div class="modal fade" id="deleteProductConfirmModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm Delete</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						title="Close"></button>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this product?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="Cancel"
						aria-label="Cancel">Cancel</button>
					<button type="button" class="btn btn-danger" id="confirmDeleteProductBtn" onclick="confirmDeleteProduct()" 
						title="Delete" aria-label="Delete">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/static/js/products.js}"></script>
</body>

</html>
